<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>

        <!-- ! Heading Section -->
        <div class="heading-section">
            <h1>Your Wishlist</h1>
            <div id="line"></div>
        </div>
        <!-- ! Form Section -->
        <form action="">
            <div class="input-wrapper">
                <input type="text" name="wishlist" id="wishlist" placeholder="Add your wishlist here...">
                <button class="button btn-add">Add</button>
            </div>
        </form>
        <!-- ! Container Section -->
        <div class="container">
        </div>
    </main>

</body>
</html>
